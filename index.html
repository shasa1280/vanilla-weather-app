<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap"
      rel="stylesheet"
    />
    />
    <title>Weather Watch</title>
  </head>
  <body>
    <div class="webpage-wrapper">
      <h1>Weather Watch</h1>

      <form id="search-form">
        <div class="row">
          <div class="col-4">
            <input
              type="search"
              placeholder="Enter City Name"
              id="city-input"
              autocomplete="off"
            />
          </div>
          <div class="col-4">
            <input
              type="submit"
              value="Show me the Weather"
              class="btn-primary w-100"
            />
          </div>
        </div>
      </form>
      <br />
      <div class="container">
        <div class="weather-app">
          <div class="todays-weather-overview">
            <h2 id="city-name"></h2>
            <ul>
              <li id="current-weather"></li>
              <li>
                <small>Last Search Completed: <span id="date"></span></small>
              </li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="#" alt="" id="weather-icon" class="float-left" />
                <div class="float-left">
                  <strong id="temp"></strong>
                  <span class="units"> </span
                  ><a href="#" id="celsius-link" class="active celsius-link"
                    >째C</a
                  >
                  |
                  <a href="#" class="fahrenheit-link" id="fahrenheit-link">
                    째F</a
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Feels Like: <span id="feels-like"></span>째C</li>
                <li>Todays High: <span id="max-temp"></span>째C</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind-speed"></span> km/h</li>
              </ul>
            </div>
          </div>
          <small>
            <a
              href="https://github.com/shasa1280/vanilla-weather-app"
              target="_blank"
              >Open-source</a
            >
            code by Shasa Boshoff
          </small>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
