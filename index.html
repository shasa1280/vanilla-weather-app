<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather Watch</title>
  </head>
  <body>
    <div class="webpage-wrapper">
      <h1>Weather Watch</h1>
      <div class="container">
        <div class="weather-app">
          <div class="todays-weather-overview">
            <h2>Toronto</h2>
            <ul>
              <li>Friday 05:00</li>
              <li>Rain</li>
            </ul>
          </div>

          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/rain.png"
                  alt="Rain"
                  class="float-left"
                />
                <div class="float-left">
                  <strong>12</strong
                  ><span class="units"
                    >°C | <a href="#" class="farenheit-link">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: 0%</li>
                <li>Humidity: 95%</li>
                <li>Wind: 14km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/shasa1280/vanilla-weather-app"
            target="_blank"
            >Open-source</a
          >
          code by Shasa Boshoff
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
